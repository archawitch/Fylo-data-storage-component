<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    body {
      margin: 0;
      background-color: hsl(229, 57%, 11%);
      font-family: 'Raleway';
      font-weight: 400;
      font-size: 14px;
      line-height: 1;
      color: hsl(243, 100%, 93%);
    }

    .bg-desktop {
      position: absolute;
      width: 100%;
      bottom: 0;
      visibility: visible;
      z-index: -999;
    }

    .bg-mobile {
      position: absolute;
      bottom: 0;
      height: 100%;
      width: 100%;
      visibility: collapse;
      z-index: -999;
    }

    .container {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .first-container {
      position: relative;
      padding: 45px;
      margin: 10px;
      background-color: hsl(228, 56%, 26%);
      width: 240px;
      height: 120px;
      border-radius: 15px 80px 15px 15px;
    }

    .second-container {
      position: relative;
      padding: 40px;
      margin: 50px 10px 10px;
      background-color: hsl(228, 56%, 26%);
      width: 450px;
      border-radius: 15px;
    }

    .icon {
      background-color: hsl(229, 57%, 11%);
      position: absolute;
      display: flex;
      align-items: center;
      height: 50px;
      width: 50px;
      margin-top: 35px;
      border-radius: 10px;
    }

    .icon img {
      margin: auto;
      width: 50%;
    }

    .logo-icon {
      width: 140px;
      display: block;
    }

    .icon-document {

    }

    .icon-folder {
      left: 110px;
    }

    .icon-upload {
      left: 175px;
    }

    p {
      margin: 0.5rem 0 1.2rem;
    }

    span {
      font-weight: 700;
    }

    .outer-bar {
      position: relative;
      width: 450px;
      height:18px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 100px;
      margin-bottom: 12px;
    }

    .inner-bar {
      position: absolute;
      margin: 1px;
      width: 81.5%;
      height: 16px;
      background-image: linear-gradient(to right, hsl(6, 100%, 80%) , hsl(335, 100%, 65%));
      border-radius: 100px;
    }

    .slider {
      position: absolute;
      margin: 2px;
      width: 12px;
      height: 12px;
      right: 0;
      background-color: #fff;
      border-radius: 100%;
    }

    .data {
      position: relative;
    }

    .data .start {
      position: absolute;
      left: 0;
    }

    .data .end {
      position: absolute;
      right: 0;
    }

    .box {
      display: flex;
      position: absolute;
      padding: 18px 22px;
      right: 40px;
      top: -50px;
      background-color: #fff;
      color: #000;
      border-radius: 15px;
      align-items: center;
    }

    .box h1 {
      align-items: center;
      margin: 0;
      font-size: 14px;
      margin: auto;
      color: hsl(229, 7%, 55%);
    }

    .box span {
      font-size: 2.5rem;
      color: #000;
      margin-right: 7px;
    }

    .triangle {
      position: absolute;
      right: 40px;
      top: 5px;
      border-color: transparent #fff transparent transparent;
      border-style: solid;
      border-width: 20px 20px 20px 20px;
      height: 0px;
      width: 0px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @media (max-width: 500px) {
      .bg-desktop {
        visibility: collapse;
        width: 0;
      }
      .bg-mobile {
        visibility: visible;
      }
      .container {
        display: inline;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .first-container {
        margin: 20px;
      }

      .second-container {
        padding: 35px 35px 75px;
        margin: 20px;
        width: 260px;
        border-radius: 20px;
        text-align: center;
      }

      .outer-bar {
        width: 260px;
      }

      .box {
        text-align: center;
        width: 130px;
        top: 140px;
        left: 50%;
        transform: translateX(-50%);
      }

      .triangle {
        visibility: collapse;
      }
    }
  </style>
</head>
<body>
  <img class="bg-desktop" src="images/bg-desktop.png" alt="bg-desktop.png">
  <img class="bg-mobile" src="images/bg-mobile.png" alt="bg-desktop.png">
  <div class="container">
    <div class="first-container">
      <img class="logo-icon" src="images/logo.svg" alt="logo.svg">
      <div class="icon icon-document">
        <img src="images/icon-document.svg" alt="icon-document.svg">
      </div>
      <div class="icon icon-folder">
        <img src="images/icon-folder.svg" alt="icon-folder.svg">
      </div>
      <div class="icon icon-upload">
        <img src="images/icon-upload.svg" alt="icon-upload.svg">
      </div>
    </div>
    <div class="second-container">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="outer-bar">
        <div class="inner-bar">
          <div class="slider">
          </div>
        </div>
      </div>
      <div class="data">
        <span class="start">0 GB</span>
        <span class="end">1000 GB</span>
      </div>
      <div class="box">
        <span>185</span><h1> GB LEFT</h1>
      </div>
      <div class="triangle">
      </div>
    </div>
  </div>
</body>
</html>
